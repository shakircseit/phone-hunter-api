<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center font-semibold text-orange-700 my-10">
        Hunting Phone!!
      </h1>
    </header>

    <main class="container mx-auto">
      <section class="flex gap-x-3">
        <label
          class="input input-bordered flex items-center gap-2 mb-8 bg-gray-100 flex-1"
        >
          <input
            id="input-search"
            type="text"
            class="grow"
            placeholder="Search"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="w-4 h-4 opacity-70"
          >
            <path
              fill-rule="evenodd"
              d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
              clip-rule="evenodd"
            />
          </svg>
        </label>
        <button
          onclick="searchButton()"
          id="btn-search"
          class="btn btn-accent text-xl text-white font-semibold"
        >
          Search
        </button>
      </section>

      <section>
        <!-- spinner or loader -->
        <div id="spinner" class="text-center hidden">
          <span class="loading loading-spinner text-info"></span>
        </div>
        <!-- search result starts -->
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- search result ends -->
        <!-- show all button -->
        <div id="show-all-container" class="text-center hidden">
          <button class="btn btn-accent text-white font-semibold">
            Show All Button
          </button>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- script -->
    <script src="./js/index.js"></script>
  </body>
</html>
